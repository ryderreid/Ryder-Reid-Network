<body>

  <!--

  <main>
    <!--
      - #main-content
    -->

    <div class="main-content">

      <article class="about  active" data-page="about">

        <header>
          <h2 class="h2 article-title">Ryder Reid Network Beta</h2>

        <section class="about-text">

        </section>


        <!--
          - service
        -->

        <section class="service">

          <ul class="service-list">

            <li class="service-item">

              <div class="service-content-box">
                <!--<a style="font-weight: bold;" href="./pages/beta/home" class="h4 service-item-title">View Demo</a>-->
                <a style="font-weight: bold;" href="" class="h4 service-item-title">Demo is Temporarly Unavaliable</a>
              </div>

            </li>
          </ul>

        -->

            <div class="modal-content">

              <h4 class="h3 modal-title" data-modal-title></h4>

              <time datetime="2021-06-14"></time>

              <div data-modal-text>
                <p>
                </p>
              </div>

        </div>
